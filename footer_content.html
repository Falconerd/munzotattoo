<form id="newsletter" hx-post="/signup" hx-validate="true">
    <p><strong>Don't miss any available appointments!</strong></p>
    <div class="input-group">
        <label for="newsletter-name">Name (optional)</label>
        <input id="newsletter-name" name="name" type="text">
    </div>
    <div class="input-group">
        <label for="newsletter-email">Email address</label>
        <input required id="newsletter-email" name="email" type="email">
    </div>
    <button id="newsletter-button">Join The List</button>
</form>
