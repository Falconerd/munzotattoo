<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Munzo is a Tattoo Artist based in Melbourne">
    <meta name="keywords" content="tattoo, surrealism, abstract, tattoo artist, melbourne">

    <!-- Social Media Meta Tags (Example for Open Graph used by Facebook and others) -->
    <meta property="og:title" content="Munzo Tattoo">
    <meta property="og:description" content="Munzo is a Tattoo Artist based in Melbourne">
    <meta property="og:image" content="https://www.munzotattoo.com/static/images/munzo.jpg">
    <meta property="og:url" content="https://www.munzotattoo.com/">

    <!-- For Twitter -->
    <meta name="twitter:card" content="Munzo is a Tattoo Artist based in Melbourne">
    <meta name="twitter:title" content="Munzo Tattoo">
    <meta name="twitter:description" content="Munzo is a Tattoo Artist based in Melbourne">
    <meta name="twitter:image" content="https://www.munzotattoo.com/static/images/munzo.jpg">

    <!-- Favicon -->
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="static/styles.css">

    <script src="https://unpkg.com/htmx.org"></script>

    <title>Munzo Tattoo</title>
</head>

<body>
    <div id="hidden" class="hide-until-loaded">
        <header hx-get="/header" hx-trigger="load"></header>

        <main>
            <div class="container">
                <div class="column">
                    <img src="static/images/munzo.jpg" alt="Photo of Munzo">
                </div>
                <div class="column" hx-get="/bio" hx-trigger="load">
                </div>
            </div>
        </main>

        <footer hx-get="/footer" hx-trigger="load"></footer>
    </div>

    <script>
        document.body.addEventListener('htmx:afterOnLoad', function (event) {
            var el = document.getElementById("hidden");
            el.style.display = 'block';
        });
    </script>
</body>

</html>
